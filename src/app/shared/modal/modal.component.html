<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <p [innerHTML]="data.message"></p>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-center">
    <button *ngIf="!!data.cancelText" mat-button (click)="onCancel()">{{data.cancelText}}</button>
    <button mat-button (click)="onConfirm()" color="primary">{{data.confirmText || 'Chiudi'}}</button>
</mat-dialog-actions>
